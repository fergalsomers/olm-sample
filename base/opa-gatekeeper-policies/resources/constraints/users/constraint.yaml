apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPAllowedUsers
metadata:
  name: psp-pods-allowed-user-ranges
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    exemptImages:
      - docker.io/istio*
    runAsUser:
      rule: MustRunAs # MustRunAsNonRoot # RunAsAny 
      ranges:
        - min: 1000
          max: 65534
    runAsGroup:
      rule: MayRunAs # MustRunAs MayRunAs # RunAsAny 
      ranges:
        - min: 1000
          max: 65534
    supplementalGroups:
      rule: MayRunAs # MustRunAs MayRunAs # RunAsAny 
      ranges:
        - min: 1000
          max: 65534
    fsGroup:
      rule: MayRunAs # MustRunAs MayRunAs # RunAsAny 
      ranges:
        - min: 1000
          max: 65534
